<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="display-4">Lista de Usuários</h1>

    <form th:action="@{/usuarios}" method="get" class="row g-3 mt-3">
        <div class="col-auto">
            <input type="text" name="username" placeholder="Buscar por username" class="form-control">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${listaUsuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.pessoa.nome}"></td>
            <td th:text="${usuario.pessoa.sobrenome}"></td>
            <td>
                <a th:href="@{/usuarios/{id}/estabelecimentos(id=${usuario.id})}" class="btn btn-info btn-sm">Estabelecimentos</a>
                <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/usuarios/{id}/excluir(id=${usuario.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row mt-3">
        <div class="col-md-6">
            <a href="/usuarios/novo" class="btn btn-success">Novo Usuário</a>
        </div>
        <div class="col-md-6 text-end">
            <a href="/" class="btn btn-secondary">Voltar para o Index</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
