<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="display-4">Editar Usuário</h1>
    <form th:action="@{/usuarios/{id}/editar(id=${usuarioId})}" th:object="${usuarioRequest}" method="post" class="row g-3 mt-3">
        <div class="col-md-6">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>

        <h2>Dados Pessoais</h2>
        <div class="col-md-6">
            <label for="pessoa.nome" class="form-label">Nome:</label>
            <input type="text" id="pessoa.nome" th:field="*{pessoa.nome}" class="form-control">
            <span th:if="${#fields.hasErrors('pessoa.nome')}" th:errors="*{pessoa.nome}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="pessoa.sobrenome" class="form-label">Sobrenome:</label>
            <input type="text" id="pessoa.sobrenome" th:field="*{pessoa.sobrenome}" class="form-control">
            <span th:if="${#fields.hasErrors('pessoa.sobrenome')}" th:errors="*{pessoa.sobrenome}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="pessoa.dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" id="pessoa.dataNascimento" th:field="*{pessoa.dataNascimento}" class="form-control">
            <span th:if="${#fields.hasErrors('pessoa.dataNascimento')}" th:errors="*{pessoa.dataNascimento}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="pessoa.email" class="form-label">Email:</label>
            <input type="email" id="pessoa.email" th:field="*{pessoa.email}" class="form-control">
            <span th:if="${#fields.hasErrors('pessoa.email')}" th:errors="*{pessoa.email}" class="text-danger"></span>
        </div>

        <h2>Preferências de Viagem</h2>
        <div class="col-md-6">
            <label for="preferenciaViagem.tipo_culinaria" class="form-label">Tipo de Culinária:</label>
            <input type="text" id="preferenciaViagem.tipo_culinaria" th:field="*{preferenciaViagem.tipo_culinaria}" class="form-control">
            <span th:if="${#fields.hasErrors('preferenciaViagem.tipo_culinaria')}" th:errors="*{preferenciaViagem.tipo_culinaria}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="preferenciaViagem.restricoes_alimentares" class="form-label">Restrições Alimentares:</label>
            <input type="text" id="preferenciaViagem.restricoes_alimentares" th:field="*{preferenciaViagem.restricoes_alimentares}" class="form-control">
            <span th:if="${#fields.hasErrors('preferenciaViagem.restricoes_alimentares')}" th:errors="*{preferenciaViagem.restricoes_alimentares}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="preferenciaViagem.tipo_transporte" class="form-label">Tipo de Transporte:</label>
            <input type="text" id="preferenciaViagem.tipo_transporte" th:field="*{preferenciaViagem.tipo_transporte}" class="form-control">
            <span th:if="${#fields.hasErrors('preferenciaViagem.tipo_transporte')}" th:errors="*{preferenciaViagem.tipo_transporte}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="preferenciaViagem.tipo_hospedagem" class="form-label">Tipo de Hospedagem:</label>
            <input type="text" id="preferenciaViagem.tipo_hospedagem" th:field="*{preferenciaViagem.tipo_hospedagem}" class="form-control">
            <span th:if="${#fields.hasErrors('preferenciaViagem.tipo_hospedagem')}" th:errors="*{preferenciaViagem.tipo_hospedagem}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="preferenciaViagem.viaja_sozinho" class="form-label">Viaja Sozinho:</label>
            <input type="text" id="preferenciaViagem.viaja_sozinho" th:field="*{preferenciaViagem.viaja_sozinho}" class="form-control">
            <span th:if="${#fields.hasErrors('preferenciaViagem.viaja_sozinho')}" th:errors="*{preferenciaViagem.viaja_sozinho}" class="text-danger"></span>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
    <div class="mt-3 text-end">
        <a href="/" class="btn btn-secondary">Voltar para o Index</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
