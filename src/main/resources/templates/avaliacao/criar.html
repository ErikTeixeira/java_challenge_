<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="display-4">Criar Avaliação</h1>
    <form th:action="@{/avaliacoes/novo}" th:object="${avaliacaoRequest}" method="post" class="row g-3 mt-3">
        <div class="col-md-12">
            <label for="comentario" class="form-label">Comentário:</label>
            <textarea id="comentario" th:field="*{comentario}" class="form-control"></textarea>
            <span th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="nota" class="form-label">Nota:</label>
            <input type="number" id="nota" th:field="*{nota}" min="1" max="5" class="form-control">
            <span th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}" class="text-danger"></span>
        </div>
        <div class="col-md-6">
            <label for="dataAvaliacao" class="form-label">Data de Avaliação:</label>
            <input type="date" id="dataAvaliacao" th:field="*{dataAvaliacao}" class="form-control">
            <span th:if="${#fields.hasErrors('dataAvaliacao')}" th:errors="*{dataAvaliacao}" class="text-danger"></span>
        </div>
        <div class="col-md-12">
            <label for="estabelecimentoId" class="form-label">ID do Estabelecimento:</label>
            <input type="number" id="estabelecimentoId" th:field="*{estabelecimentoId}" class="form-control">
            <span th:if="${#fields.hasErrors('estabelecimentoId')}" th:errors="*{estabelecimentoId}" class="text-danger"></span>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
    <div class="mt-3 text-end">
        <a href="/" class="btn btn-secondary">Voltar para o Index</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
