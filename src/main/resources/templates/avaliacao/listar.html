<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Avaliações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="display-4">Lista de Avaliações</h1>

    <form th:action="@{/avaliacoes}" method="get" class="row g-3 mt-3">
        <div class="col-auto">
            <input type="text" name="comentario" placeholder="Buscar por comentário" class="form-control">
        </div>
        <div class="col-auto">
            <input type="number" name="nota" placeholder="Buscar por nota" min="1" max="5" class="form-control">
        </div>
        <div class="col-auto">
            <input type="date" name="dataAvaliacao" placeholder="Buscar por data" class="form-control">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Comentário</th>
            <th>Nota</th>
            <th>Data de Avaliação</th>
            <th>Estabelecimento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="avaliacao : ${listaAvaliacoes}">
            <td th:text="${avaliacao.id}"></td>
            <td th:text="${avaliacao.comentario}"></td>
            <td th:text="${avaliacao.nota}"></td>
            <td th:text="${avaliacao.dataAvaliacao}"></td>
            <td th:text="${avaliacao.estabelecimento.nome}"></td>
            <td>
                <a th:href="@{/avaliacoes/{id}/excluir(id=${avaliacao.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir esta avaliação?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row mt-3">
        <div class="col-md-6">
            <a href="/avaliacoes/novo" class="btn btn-success">Nova Avaliação</a>
        </div>
        <div class="col-md-6 text-end">
            <a href="/" class="btn btn-secondary">Voltar para o Index</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
